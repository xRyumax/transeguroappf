<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transporte Seguro - Login</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-gray-100">
  <div class="bus-animation">
    <div class="bus">üöå</div>
    <div class="bus">üöå</div>
    <div class="bus">üöå</div>
    <div class="bus">üöå</div>
  </div>
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
        <!-- Encabezado -->
        <div class="bg-blue-600 py-6 px-8 text-center">
          <i class="fas fa-shield-alt text-white text-5xl mb-3"></i>
          <h1 class="text-2xl font-bold text-white">Transporte Seguro</h1>
          <p class="text-blue-100 mt-1">Inicia sesi√≥n para continuar</p>
        </div>

        <!-- Formulario -->
        <form id="formLogin" class="p-8">
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="correo">
              Correo electr√≥nico
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input id="correo" type="email" class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="tu@correo.com">
            </div>
          </div>

          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Contrase√±a
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input id="password" type="password" class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
              <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
              <input id="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
              <label for="remember" class="ml-2 block text-sm text-gray-700">
                Recordarme
              </label>
            </div>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-800">
              ¬øOlvidaste tu contrase√±a?
            </a>
          </div>

          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">
            Iniciar sesi√≥n
          </button>

          <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">
              ¬øNo tienes una cuenta? 
              <a href="register.html" class="text-blue-600 hover:text-blue-800 font-semibold">Reg√≠strate</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Funci√≥n para mostrar mensajes
    const showMessage = (message, isSuccess) => {
      const msgBox = document.createElement('div');
      msgBox.style = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        background: ${isSuccess ? '#4CAF50' : '#f44336'};
        color: white;
        border-radius: 4px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.16);
        z-index: 1000;
        animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
      `;
      msgBox.textContent = message;
      document.body.appendChild(msgBox);
      setTimeout(() => msgBox.remove(), 3000);
    };

    // Funci√≥n para validar el formulario
    const validateForm = (correo, password) => {
      if (!correo || !password) {
        showMessage('‚ùå Por favor complete todos los campos', false);
        return false;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo)) {
        showMessage('‚ùå Por favor ingrese un correo v√°lido', false);
        return false;
      }
      if (password.length < 6) {
        showMessage('‚ùå La contrase√±a debe tener al menos 6 caracteres', false);
        return false;
      }
      return true;
    };

    // Funci√≥n para manejar la redirecci√≥n seg√∫n el rol
    const handleRedirect = (rol) => {
      const routes = {
        admin: 'dashboard.html',
        conductor: 'dashboard_conductor.html',
        pasajero: 'dashboard_pasajero.html',
        default: 'dashboard.html'
      };
      return routes[rol] || routes.default;
    };

    document.getElementById('formLogin').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const correo = document.getElementById('correo').value.trim();
      const password = document.getElementById('password').value;

      if (!validateForm(correo, password)) return;
  
      const submitBtn = this.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
  
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ correo, password })
        });
  
        const data = await res.json();
  
        if (res.ok && data.token && data.usuario) {
          showMessage('‚úÖ Inicio de sesi√≥n exitoso. Bienvenido!', true);
          
          // Guardar token y datos del usuario
          localStorage.setItem('token', data.token);
          localStorage.setItem('usuario', JSON.stringify({
            id: data.usuario._id,
            nombre: data.usuario.nombre,
            correo: data.usuario.correo,
            rol: data.usuario.rol
          }));
  
          setTimeout(() => {
            window.location.href = handleRedirect(data.usuario.rol);
          }, 1000);
        } else {
          const errorMsg = data.mensaje || 'Error al iniciar sesi√≥n';
          showMessage('‚ùå ' + errorMsg, false);
        }
      } catch (error) {
        console.error('Error de conexi√≥n:', error);
        showMessage('‚ö†Ô∏è Error de conexi√≥n. Intente nuevamente.', false);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Iniciar sesi√≥n';
      }
    });

    // Toggle para mostrar/ocultar contrase√±a
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this;
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });

    document.getElementById('signIn').addEventListener('click', function() {
      window.location.href = "register.html";
    });
  </script>
</body>
</html>
